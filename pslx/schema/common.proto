syntax = "proto3";

package pslx;

// the next will be 4
message Credentials {
    string user_name = 1;
    string password = 2;
    map<string, string> others = 3;
}

// the next will be 4
message FileInfo {
    string file_path = 1;
    int32 file_size = 2;
    int32 modified_time = 3;
}

// the next will be 12
message FrontendConfig {
    message ServerConfig {
        string server_url = 1;
        string root_certificate_path = 2;
    }

    message MessageQueueConfig {
        string exchange = 3;
        string topic = 4;
        string connection_str = 5;
    }

    string sqlalchemy_database_path = 6;
    ServerConfig container_backend_config = 7;
    repeated ServerConfig proto_viewer_config = 8;
    repeated ServerConfig instant_messaging_config = 9;
    repeated ServerConfig email_config = 10;

    Credentials credential = 11;
    MessageQueueConfig logging_queue_config = 12;
}
