syntax = "proto3";

import "google/protobuf/any.proto";
import "snapshots.proto";

package pslx;

// the next will be 4
message Credentials {
    string user_name = 1;
    string password = 2;
    map<string, string> others = 3;
}

// the next will be 4
message FileInfo {
    string file_path = 1;
    int32 file_size = 2;
    int32 modified_time = 3;
}

// the next will be 7
message FrontendConfig {
    message ServerConfig {
        string server_url = 1;
    }

    ServerConfig container_backend_config = 2;
    ServerConfig instant_messaging_config = 3;
    ServerConfig email_config = 4;

    Credentials credential = 5;
    string galaxy_viewer_url = 6;
}

message BatchContainerFinishMessage {
    ContainerSnapshot snapshot = 1;
    string end_time = 2;
    string exchange_name = 3;
    string topic_name = 4;
    google.protobuf.Any other_data = 5;
}
