<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PSLX Backend</title>

    <script type="text/javascript" src="static/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>

<div class="container">

<div class="page-header">
    <a class="nav-link" href="index.html">
        <h1>PSLX Backend</h1>
    </a><h1><small>Proto Viewer, File Viewer and Containers.</small></h1>
</div>

<ul class="nav justify-content-center nav-pills navbar-right">
    <li class="nav-item">
      <a class="nav-link" href="proto_viewer.html">
        <i class="fa fa-file"></i>
        <span>Proto Viewer</span></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="proto_table_viewer.html">
        <i class="fa fa-database"></i>
        <span>Proto Table Viewer</span></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="file_viewer.html">
        <i class="fa fa-archive"></i>
        <span>File Viewer</span></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="container_backend.html">
        <i class="fa fa-table"></i>
        <span>Container Backend</span></a>
    </li>
    <li class="nav-item active">
      <a class="nav-link" href="realtime_logging.html">
        <i class="fa fa-desktop"></i>
        <span>Realtime Logging</span></a>
    </li>
</ul>

    <!-- Contact Form - START -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" method="POST" action="view_logging">
                    <fieldset>
                        <div class="form-group">
                            <span class="col-md-1 text-center"></span>
                            <div class="col-md-10">
                                <input id="key_words" name="key_words" type="text" placeholder="key words (separated by ',')" class="form-control" value="{{ key_words }}">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 text-center"></span>
                            <div class="col-md-10">
                                <label class="checkbox-inline"><input type="checkbox" name="log_level" value="INFO" {{ 'checked' if logging_levels['INFO'] else '' }}>INFO</label>
                                <label class="checkbox-inline"><input type="checkbox" name="log_level" value="WARNING"  {{ 'checked' if logging_levels['WARNING'] else '' }}>WARNING</label>
                                <label class="checkbox-inline"><input type="checkbox" name="log_level" value="ERROR"  {{ 'checked' if logging_levels['ERROR'] else '' }}>ERROR</label>
                                <label class="checkbox-inline"><input type="checkbox" name="log_level" value="DEBUG"  {{ 'checked' if logging_levels['DEBUG'] else '' }}>DEBUG</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Click to Start</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <textarea disabled class="form-control" id="logging_data" name="logging_data" rows="70"></textarea>
                                {% for entry in logging_data: %}
                                    <script>
                                      $("#logging_data").text("{{ entry }}")
                                      var textarea = document.getElementById("logging_data");
                                      textarea.scrollTop = textarea.scrollHeight;
                                    </script>
                                {% endfor %}
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
<style>
    .header {
        color: #36A0FF;
        font-size: 27px;
        padding: 10px;
    }

    .bigicon {
        font-size: 35px;
        color: #36A0FF;
    }
</style>

<!-- Contact Form - END -->

</div>

</body>
</html>
