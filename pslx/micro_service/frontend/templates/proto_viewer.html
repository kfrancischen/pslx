<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PSLX Backend</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="static/font-awesome/css/font-awesome.min.css"/>

    <script type="text/javascript" src="static/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="static/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

<div class="page-header">
    <a class="nav-link" href="index.html">
        <h1>PSLX Backend</h1>
    </a><h1><small>Proto Viewer, File Viewer and Containers.</small></h1>
</div>

<ul class="nav justify-content-center nav-pills navbar-right">
    <li class="nav-item">
      <a class="nav-link" href="proto_viewer.html">
        <i class="fa fa-file"></i>
        <span>Proto Viewer</span></a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="file_viewer.html">
        <i class="fa fa-archive"></i>
        <span>File Viewer</span></a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="container_backend.html">
        <i class="fa fa-table"></i>
        <span>Container Backend</span></a>
    </li>
</ul>

<!-- Contact Form - START -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" method="POST" action="view_proto">
                    <fieldset>
                        <legend class="text-center header">Enter proto information</legend>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-1 text-center"><i class="fa fa-link bigicon"></i></span>
                            <div class="col-md-9">
                                <input id="server_url" name="server_url" type="text" placeholder="server url" class="form-control" value="{{ request.form['server_url'] }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-1 text-center"><i class="fa fa-file bigicon"></i></span>
                            <div class="col-md-9">
                                <input id="proto_file_path" name="proto_file_path" type="text" placeholder="proto file path" class="form-control" value="{{ request.form['proto_file_path'] }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-1 text-center"><i class="fa fa-comments bigicon"></i></span>
                            <div class="col-md-9">
                                <input id="message_type" name="message_type" type="text" placeholder="message type" class="form-control" value="{{ request.form['message_type'] }}">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-1 text-center"><i class="fa fa-archive bigicon"></i></span>
                            <div class="col-md-9">
                                <input id="module" name="module" type="text" placeholder="module" class="form-control" value="{{ request.form['module'] }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-1 text-center"><i class="fa fa-envelope bigicon"></i></span>
                            <div class="col-md-9">
                                <textarea disabled class="form-control" id="response" name="response" rows="50" placeholder="Proto content will show here." >{{ proto_content }}</textarea>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .header {
        color: #36A0FF;
        font-size: 27px;
        padding: 10px;
    }

    .bigicon {
        font-size: 35px;
        color: #36A0FF;
    }
</style>

<!-- Contact Form - END -->

</div>

</body>
</html>
